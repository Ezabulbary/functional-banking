<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl my-12 font-normal">Wellcame to my <span class="text-purple-600">Baper Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-lime-300 w-9/12 mx-auto px-10 py-5">
            <h3 class="text-2xl">Please Login</h3>
            <div>
                <input id="user-email" class="border block my-4 w-9/12 rounded-md" type="email" placeholder="Type Your Email">
                <input id="user-password" class="border block my-4 w-9/12 rounded-md" type="password" placeholder="Type Your password">
                <button id="login-submit" class="bg-amber-500 px-5 py-1 rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
