<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl my-12 font-normal">Let's get some <span class="text-purple-600">Mooooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto text-white">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="blance-total">1200</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-300 text-black p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block my-4 w-9/12 rounded-md px-2" type="email" placeholder="$ Your Deposit amount">
                        <button id="deposit-button" class="bg-amber-500 px-5 py-1 rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-200 text-black p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block my-4 w-9/12 rounded-md px-2" type="email" placeholder="$ Your Deposit amount">
                        <button id="withdraw-button" class="bg-amber-500 px-5 py-1 rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
